<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-controller="__plugin/InternetDbCollectionsjs" data-title="Internet Database Collections">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">

            <div class="verticalSection">
                <div class="sectionTitleContainer">
                    <h2 class="sectionTitle">
                        <span>Collectors</span>
                    </h2>
                    <button is="emby-button" type="button" class="raised btnAddCollector" style="margin: 0 1em;" title="Add">
                        <i class="md-icon button-icon button-icon-left">add</i>
                        <span>Add</span>
                    </button>
                </div>

                <div class="collectorList"></div>
            </div>

            <div class="verticalSection">
                <h2 class="sectionTitle">
                    <span>Settings</span>
                </h2>
                <div class="inputContainer">
                    <input is="emby-input" type="password" class="txtMdbListApiKey" id="txtMdbListApiKey" label="MDB List API Key:" autocomplete="off" />
                    <div class="fieldDescription">
                        Get MDB List API Key <a is="emby-linkbutton" class="button-link" href="https://mdblist.com/preferences/" target="_blank">here</a>.
                    </div>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="password" class="txtTraktClientId" id="txtTraktClientId" label="Trakt Client ID:" autocomplete="off" />
                    <div class="fieldDescription">
                        Create an Trakt OAuth application <a is="emby-linkbutton" class="button-link" href="https://trakt.tv/oauth/applications" target="_blank">here</a> then get the Client ID.
                    </div>
                </div>
            </div>

            <div style="margin-top: 2em;">
                <button is="emby-button" type="submit" class="raised button-submit block">
                    <span>Save</span>
                </button>
            </div>

        </form>
    </div>
</div>
